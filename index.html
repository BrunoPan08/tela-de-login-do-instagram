<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagem do celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagem do logo do instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagem de perfil 2.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Bruno Pan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Bruno Pan?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
